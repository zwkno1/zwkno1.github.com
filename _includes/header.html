<div id="header">
  <h1>
    {% unless site.git == "" %}
		  <a id="git-ic" href="{{site.git}}"><i class="fa fa-github"></i></a>
    {% endunless %}

    {% unless site.stackoverflow == "" %}
      <a id="so-ic" href="{{site.stackoverflow}}"><i class="fa fa-stack-overflow"></i></a>
    {% endunless %}

    <a id="sitename" href="{{site.url}}"><img src="/pay.png" height="120" width="120"></img></a>
  </h1>

  <!-- Add something about you in p tag-->
  <p>{{ site.header }}</p>
  <hr/>

  <span class="credits left">
    {% for item in site.data.nav.items %}
      <a href="{{ item.path | prepend:site.baseurl }}">{{item.text}}</a> {% unless forloop.last %} | {% endunless %}
    {% endfor %}
  </span>


</div>
